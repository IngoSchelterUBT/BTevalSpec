[FourierTransform]
fourier = yes #should fourier tranformation be made?
numcalc = 0 #one calculation or three?
window = 0 #Kaiser-Bessel windowing parameter (>0)
smooth = 0 #Artificial decay rate
min_pw = 17 #Min. length of fourier transform vector. Can increase the sampling rate of the ft

[PadeApproximation]
pade = no #should Pade-Approximation be made?
pade_wmax = 0.6 #maximum energy in ry of pade approximation
pade_dw = 0.00001 #Pade_DW
pade_smooth = 0.0000001 #Smooth Parameter for Pade-Approximation
pade_thin = 0 #only keep every 2^n th data point to avoid running out of memory in pade program

[Fit]
fit = no #should the spectrum be fitted?

