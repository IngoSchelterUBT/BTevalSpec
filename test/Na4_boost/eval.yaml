    wmax: 0.6                       # Maximum energy for Pade Approximation in Ry
    dw: 1.0e-05                     # Step of Pade Approximation
    smooth: 0.004455749593509885    # Smooth for Pade Approximation
    thin: 0                         # Only keep every 2^n data point
